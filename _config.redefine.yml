# 站点自定义 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/basic/global
global:
  # 自定义全局字体
  fonts:
    # 中文字体
    chinese: 
      enable: false # 是否启用自定义中文字体
      family:  # 字体族（Font family）
      url:  # 字体 CSS 文件 URL
    # 英文字体
    english: 
      enable: false # 是否启用自定义英文字体
      family:  # 字体族（Font family）
      url:  # 字体 CSS 文件 URL
    # 自定义标题字体（导航栏、侧边栏）
    title:
      enable: false # 是否启用自定义标题字体
      family:  # 字体族（Font family）
      url:  # 字体 CSS 文件 URL
  # 内容最大宽度
  content_max_width: 1000px
  # 侧边栏宽度
  sidebar_width: 210px
  # 鼠标悬停效果
  hover:
    shadow: true # 阴影效果
    scale: true # 缩放效果
  # 滚动进度
  scroll_progress:
    bar: true # 进度条
    percentage: true # 百分比
  # 网站计数器
  website_counter:
    url: https://cn.vercount.one/js # 计数 API URL（一般无需修改）
    enable: true # 是否启用网站计数器
    site_pv: true # 全站浏览量（PV）
    site_uv: true # 全站访客数（UV）
    post_pv: true # 文章浏览量（PV）
  # 是否启用单页体验（使用 swup）。见 https://swup.js.org/ ，类似 pjax
  single_page: true
  # 是否启用预加载动画（Preloader）
  preloader:
    enable: true
    custom_message: 欢迎进入，实验体 # 自定义提示文案；为空则显示站点标题
  # 侧边工具设置
  side_tools:
    # 是否启用设置按钮齿轮旋转动画
    gear_rotation: true
    # 页面加载时是否自动展开工具列表
    auto_expand: true
  # 是否启用 Open Graph
  open_graph:
    enable: true
    image: https://s2.loli.net/2025/12/22/nBapAxK8NowjZFP.png  # 默认 og:image
    description: 这是一个很无趣的人写的很无趣的文章
  # Google Analytics（谷歌统计）
  google_analytics:
    enable: false # 是否启用 Google Analytics
    id:  # Google Analytics Measurement ID（衡量 ID）
# 站点自定义 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束
    

