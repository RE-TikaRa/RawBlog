# 首页文章设置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/home/home
home:
  # 侧边栏设置
  sidebar:
    enable: true # 是否启用侧边栏
    position: left # 侧边栏位置。left（左）, right（右）
    first_item: menu # 侧边栏第一项。menu, info
    announcement: # 公告文本
    show_on_mobile: true # 是否在移动端抽屉菜单中显示侧边栏导航
    links:
        MainWeb: 
          path: https://re-tikara.fun
          icon: fa-solid fa-globe
        Archives: 
          path: /archives 
          icon: fa-regular fa-archive # 可留空
        Tags: 
          path: /tags 
          icon: fa-regular fa-tags # 可留空
        Categories: 
          path: /categories 
          icon: fa-regular fa-folder # 可留空
      # ...... # 你可以继续添加更多
  # 文章日期格式
  article_date_format: auto # auto, relative, YYYY-MM-DD, YYYY-MM-DD HH:mm:ss 等
  # 文章摘要长度
  excerpt_length: 200 # 文章摘要最大长度
  # 文章分类显示
  categories:
    enable: true  # 是否启用
    limit: 3 # 最多显示分类数
  # 文章标签显示
  tags:
    enable: true  # 是否启用
    limit: 3  # 最多显示标签数
# 首页文章设置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 文章 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/posts/articles
articles:
  # 文章样式设置
  style:
    font_size: 16px # 字号
    line_height: 1.5 # 行高
    image_border_radius: 14px # 图片圆角
    image_alignment: center # 图片对齐方式。left, center
    image_caption: false # 是否显示图片说明
    link_icon: true # 是否显示链接图标
    delete_mask: false # 为 <del> 添加遮罩效果：默认隐藏，悬停显示
    title_alignment: left # 标题对齐方式。left, center
    headings_top_spacing: # h1-h6 标题的顶部间距
      h1: 3.2rem
      h2: 2.4rem
      h3: 1.9rem
      h4: 1.6rem
      h5: 1.4rem
      h6: 1.3rem
  # 字数统计。需要 hexo-wordcount（npm install hexo-wordcount）。见 https://github.com/willin/hexo-wordcount
  word_count:
    enable: true # 是否启用
    count: true # 是否显示字数
    min2read: true # 是否显示阅读时长
  # 作者标签
  author_label: 
    enable: true # 是否启用
    auto: false # 是否自动添加作者标签，例如 Lv1、Lv2、Lv3...
    list: []
  # 代码块设置
  code_block:
    copy: true # 是否启用复制按钮
    style: mac # mac | simple
    highlight_theme: # highlight.js 代码高亮配色；预览见 https://highlightjs.org/examples
      light: github # 浅色模式主题：github、atom-one-light、default
      dark: vs2015 # 深色模式主题：github-dark、monokai-sublime、vs2015、night-owl、atom-one-dark、nord、tokyo-night-dark、a11y-dark、agate
    font: # 自定义字体
      enable: false # 是否启用
      family: # 字体族
      url: # 字体 CSS 文件 URL
  # 目录（TOC）设置
  toc:
    enable: true # 是否启用 TOC
    max_depth: 3 # TOC 深度
    number: false # 是否自动为 TOC 添加编号
    expand: true # 是否展开 TOC
    init_open: true # 默认展开 TOC
  # 是否启用版权声明
  copyright:
    enable: true # 是否启用
    default: cc_by_nc_sa # 默认协议：cc_by_nc_sa, cc_by_nd, cc_by_nc, cc_by_sa, cc_by, all_rights_reserved, public_domain
  # 是否对图片启用懒加载
  lazyload: true
  # Pangu.js（自动在中英文之间添加空格）。见 https://github.com/vinta/pangu.js
  pangu_js: false
  # 文章推荐。需要 nodejieba（npm install nodejieba），移植自 hexo-theme-volantis。
  recommendation:
    # 是否启用文章推荐
    enable: false
    # 文章推荐标题
    title: 推荐阅读
    # 最多显示文章数
    limit: 3
    # 移动端最多显示文章数
    mobile_limit: 2
    # 占位图
    placeholder: /images/wallhaven-wqery6-light.webp
    # 跳过目录
    skip_dirs: []
# 文章 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 评论 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档: https://redefine-docs.ohevan.com/posts/comment
comment:
  # 是否启用评论
  enable: flase
  # 评论系统
  system: gitalk # waline, gitalk, twikoo, giscus
  # 系统配置
  config:
    # Waline 评论系统。见 https://waline.js.org/
    waline:
      serverUrl: https://example.example.com # Waline 服务端地址，例如 https://example.example.com
      lang: zh-CN # Waline 语言，例如 zh-CN、en-US。见 https://waline.js.org/guide/client/i18n.html
      emoji: [] # Waline 表情，见 https://waline.js.org/guide/features/emoji.html
      recaptchaV3Key: # Google reCAPTCHA v3 key。见 https://waline.js.org/reference/client/props.html#recaptchav3key
      turnstileKey: # Turnstile key。见 https://waline.js.org/reference/client/props.html#turnstilekey
      reaction: false # Waline 反应（Reaction）。见 https://waline.js.org/reference/client/props.html#reaction
    # Gitalk 评论系统。见 https://github.com/gitalk/gitalk
    gitalk:
      clientID: # GitHub 应用 Client ID
      clientSecret: # GitHub 应用 Client Secret
      repo: # GitHub 仓库名
      owner: # GitHub 仓库所有者
      proxy:  # GitHub 仓库代理
    # Twikoo 评论系统。见 https://twikoo.js.org/
    twikoo:
      version: 1.6.10 # Twikoo 版本；不清楚用途时请勿修改
      server_url: # Twikoo 服务端地址，例如 https://example.example.com
      region: # Twikoo 区域；可留空
    # Giscus 评论系统。见 https://giscus.app/
    giscus:
      repo: # GitHub 仓库名，例如 EvanNotFound/hexo-theme-redefine
      repo_id: # GitHub 仓库 ID
      category: # GitHub Discussion 分类
      category_id: # GitHub Discussion 分类 ID
      mapping: pathname # 页面唯一标识使用的字段，例如 pathname、url、title、og:title；启用 PJAX 时不要用 og:title，因为切页时 pjax 不会更新 og:title
      strict: 0 # 是否启用严格模式，例如 0、1
      reactions_enabled: 1 # 是否启用反应（Reactions），例如 0、1
      emit_metadata: 0 # 是否输出元数据（metadata），例如 0、1
      lang: en # Giscus 语言，例如 en、zh-CN、zh-TW
      input_position: bottom # 评论框位置（在评论上方/下方），例如 top、bottom
      loading: lazy # 懒加载评论
# 评论 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


